<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- tells what action will be performed when our form gets submitted -->
    <form action="C:\Users\91978\OneDrive\Desktop\FEE\lec5\kkk.html">
        <!-- Inputs: -->
        <h1>Inputs</h1>
        <input type="text">
        <br><br>
        <input type="password">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="number">
        <br><br>
        <input type="color">
        <br><br>
        <hr>
        <h1>Placeholder , Butons and Labels</h1>
        <label for="username">Username</label>
        <input type="text" placeholder="User Name" id="username" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="enter password" id="password">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="menu">Menu</button>
        <br><br>
        <hr>
        <h1>Checkbox</h1>
        <label for="Age">Age</label>
        <input type="checkbox" name="Age" id="Age" checked>
        <br><br>
        <hr>
        <h1>Radiobuttons</h1>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
       <hr>
       <h1>Dropdown</h1>
       <label for="lang">Choose Language</label>
       <select name="language" id="lang" >
        <option value="">Python</option>
        <option value="">C++</option>
        <option value="">C#</option>
       </select>
       <br><br>
       <hr>
       <h1>Range</h1>
       <label for="attendance">Attendance</label>
       <input type="range" min="0" max="100" name="attendance" id="attendance" step="" value="30">
       <br><br>
       <hr>
       <h1>Textarea</h1>
       <label for="">Enter your feedback</label>
     <textarea name="feedback" id="feedback" cols="10" rows="10"></textarea>
    </form>
</body>
</html>
